<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="loggedin">
    <nav class="navtop">
        <div>
            <h1>State of The Art University</h1>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <div class="content">
        <h2>Students Center</h2>
        <table>
            <tr>
                <th>Student Name</th>
                <th>Selected Units</th>
                <th>Fee Balance</th>
            </tr>
            {% for student in students %}
                <tr>
                    <td>{{ student['full_name'] }}</td>
                    <td>{{ ', '.join(student['selected_units']) }}</td>
                    <td>${{ student['fee_balance'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
